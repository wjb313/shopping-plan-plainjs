<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>ShopPlan</title>

    <meta
      name="description"
      content="This project is an app that helps assist in the process of amassing a grocery/household staples list via a weekly menu plan."
    />
    <meta name="author" content="wjb" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./icons/favicon.ico" type="image/x-icon"/>
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/style.css"
      media="screen"
    />
    <script defer src="scripts/main.js"></script>
  </head>

  <body>
    <nav>
      <ul>
        <li id="goToDinnerMenu">Dinner Plan</li>
        <li id="goToLunchMenu">Lunch Plan</li>
        <li id="goToBreakfastMenu">Breakfast Plan</li>
        <li id="goToShoppingList">Shopping List</li>
      </ul>
    </nav>
    <hr class="line" />
    <main>
      <div id="dinnerWrapper">
        <header>
        <h1>Dinner Menu Plan</h1>
        <button id="reorderBtn">Change Starting Day</button>
        <h2>Double-click any empty slot to enter a menu item</h2>
        </header>
        <div id="menuGrid">
        </div>
      </div>
      <div id="listWrapper">
        <header>
        <h1>Shopping List</h1>
        <button id="addItemBtn">Add Item</button>
        </header>
        <div id="shoppingList">
          <div class="slHeaders">Item</div>
          <div class="slHeaders">Quantity</div>
          <div class="slHeaders" id="units">Units<br>(Optional)</div>
          <div class="slHeaders">Type</div>
        </div>
      </div>
    </main>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h4 id="modalH4">Select day with which to begin your week:</h4>
        <span class="clickableDays">Saturday</span>
        <span class="clickableDays">Sunday</span>
        <span class="clickableDays">Monday</span>
        <span class="clickableDays">Tuesday</span>
        <span class="clickableDays">Wednesday</span>
        <span class="clickableDays">Thursday</span>
        <span class="clickableDays">Friday</span>
      </div>
  </body>
</html>
