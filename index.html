    <!-- Starting Day of the Week Modal Selector Tool -->
    <div id="reorderModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="reorderClose" class="close">&times;</span>
        <h4 class="modalH4">Select day with which to begin your week:</h4>
        <span class="clickableDays">Saturday</span>
        <span class="clickableDays">Sunday</span>
        <span class="clickableDays">Monday</span>
        <span class="clickableDays">Tuesday</span>
        <span class="clickableDays">Wednesday</span>
        <span class="clickableDays">Thursday</span>
        <span class="clickableDays">Friday</span>
      </div>
    </div>
    <!-- Clear All Items Confirmation Modal Box-->
    <div id="clearModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span id="clearClose" class="close">&times;</span>
        <h4 class="modalH4">Are you sure you wish to clear all menu items?</h4>
        <span class="clearYesNo" id="clearYes">Yes</span>
        <span class="clearYesNo" id="clearNo">No</span>
      </div>
