<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div id="div1" class="mainDiv">
      <div id="test1" class="dropzone">Drop Here</div>
      <div id="test2" class="dropzone">Or, drop here....</div>
      <input id="test3" class="dropzone" />
      <input id="test4" class="dropzone" />
      <div id="div2" class="draggable" draggable="true">
        This is the secondDiv
      </div>
    </div>
  </body>
  <script>
    const draggable = document.querySelector(".draggable");
    const dropzone = document.querySelectorAll(".dropzone");
    const main = document.querySelector(".mainDiv");

    function dragstart(e) {
      e.dataTransfer.setData("text/plain", e.target.id);
      e.dataTransfer.dropEffect = "move";
    }

    function dragover(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      dataFrom = e.dataTransfer.getData("text/plain");

      let dfText;

      let nodelist = main.childNodes;
      for (let i = 0; i < nodelist.length; i++) {
        if (nodelist[i].id == dataFrom) {
          dragIndex = i;
          dfText = nodelist[i];
          console.log(dfText);
        }
      }

      main.replaceChild(dfText, e.target);
    }

    draggable.addEventListener("dragstart", dragstart);

    dropzone.forEach(function (e) {
      e.addEventListener("dragover", dragover);
      e.addEventListener("drop", drop);
    });
  </script>
</html>
